<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="cadastroContainer">
        <h3>FanParty</h3>
        <form action="" id="cadastroForm" novalidate>
            <div id="dados">
                <div class="input-group">
                    <label for="emailInput" class="label">Digite o seu email:</label>
                    <input type="email" id="emailInput" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="passwordInput" class="label">Digite a sua senha:</label>
                    <input type="password" id="passwordInput" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <fieldset>
                    <legend>Escolha o tipo de conta</legend>
                    <input type="radio" id="userType" name="type" value="comum" checked>
                    <label for="userType">Usuário comum</label>
                    <br>
                    <input type="radio" id="promoterType" name="type" value="empresa">
                    <label for="promoterType">Empresa / Divulgador de eventos</label>
                </fieldset>

                <div id="userFields">
                    <div class="input-group">
                        <input type="text" id="full_name" name="full_name" placeholder="Nome completo" required>
                        <span id="nomeError" class="error-message"></span>
                    </div>
                    <div class="input-group date-container">
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                        <span id="dataError" class="error-message"></span>
                    </div>
                </div>
                <div id="promoterFields" style="display:none;">
                    <div class="input-group">
                        <input type="text" id="company_name" name="company_name" placeholder="Nome da empresa" required>
                        <span id="empresaError" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ (apenas números)" required>
                        <span id="cnpjError" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" id="branch_of_activity" name="branch_of_activity" placeholder="Ramo de atuação" required>
                        <span id="ramoError" class="error-message"></span>
                    </div>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="acountUser">
            <p>Já possui uma conta?</p>
            <a href="/">Retornar ao login</a>
        </div>
    </div>
    <div id="toastNotification" class="toast-notification">
        <span id="toastMessage"></span>
        <span id="toastLoader" class="loading-redirect" style="display:none;"></span>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
