<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FanParty</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="welcome-section">
        <div class="welcome-content">
            <h1>Bem-vindo ao FanParty!</h1>
            <p>Encontre eventos que combinam com a sua vibe e também faça parte da comunidade mais animada de fãs.</p>
            <p>Faça login para acessar conteúdo exclusivo e ficar por dentro de todas as novidades.</p>
        </div>
    </section>

    <section class="login-section">
        <form action="" id="formLogin">
            <h3>FanParty</h3>
            <div class="input-group">
                <label for="emailInput" class="label">Email</label>
                <input type="email" id="emailInput" name="email" placeholder="seu@email.com" required>
            </div>
            <div class="input-group">
                <label for="passwordInput" class="label">Senha</label>
                <input type="password" id="passwordInput" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div id="acountRegister">
            <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p>
        </div>
    </section>

    <div id="toastNotification" class="toast-notification">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
