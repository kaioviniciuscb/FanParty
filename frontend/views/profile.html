<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="../css/profile.css"/>
</head>
<body>
  <div class="profile-container">
    <h1>Perfil</h1>
    <img src="../images/imagem-perfil.png" alt="Foto de Perfil" class="profile-photo" />
    <div id="profileInfo">
      <p><strong>Nome:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Data de Nascimento:</strong> <span id="birthdate"></span></p>
    </div>

    <form id="updateProfileForm">
      <h2>Atualizar Perfil</h2>
      <p>Todos os campos devem ser preenchidos. Mesmo que não deseje alterar algum campo, é necessário preenchê-lo com a informação atual.</p>
      <label for="nameInput">Nome:</label>
      <input type="text" id="nameInput" name="name" placeholder="Digite o nome" required />

      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" placeholder="Digite o email" required />

      <label for="birthdateInput">Data de Nascimento:</label>
      <input type="date" id="birthdateInput" name="birthdate" />

      <button type="submit">Atualizar Perfil</button>
    </form>
  </div>
  <button id="backHomeBtn" title="Voltar para a Home" aria-label="Home">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
  </svg>
</button>

  <script src="../js/profile.js"></script>
</body>
</html>
