<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Eventos</title>
  <link rel="stylesheet" href="../css/event.css">
</head>
<body>

  <button id="backHomeBtn" title="Voltar para a Home" aria-label="Home">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </button>

  <header>
    <h1>Eventos</h1>
  </header>

  <main>
    <button id="showFormBtn" class="btn-primary">+ Criar Novo Evento</button>

    <section id="formSection" class="form-container" hidden>
      <h2 id="formTitle">Novo Evento</h2>
      <form id="eventForm">
        <input type="hidden" id="eventId">
        <fieldset>
          <label for="title">TÃ­tulo:</label>
          <input type="text" id="title" required>
        </fieldset>
        <fieldset>
          <label for="description">DescriÃ§Ã£o:</label>
          <textarea id="description" rows="3"></textarea>
        </fieldset>
        <fieldset>
          <label for="date">Data:</label>
          <input type="date" id="date" min="2025-01-01" max="2060-12-31" required>
        </fieldset>
        <fieldset>
          <label for="location">Local:</label>
          <input type="text" id="location" required>
        </fieldset>
        <div class="form-actions">
          <button type="submit" class="btn-success">Salvar</button>
          <button type="button" id="cancelBtn" class="btn-danger">Cancelar</button>
        </div>
      </form>
    </section>

    <section class="events-section">
      <h2>Eventos Cadastrados: </h2>
      <div id="eventsContainer" class="events-container"></div>
    </section>

  </main>

  <!-- Toast Container -->
  <div id="toastNotification" class="toast" style="position: fixed; top: 20px;
    right: 20px; z-index: 9999;">
    <div id="toastMessage"></div>
    <div id="toastLoader" style="display: none;">ðŸ”„</div>
  </div>


  <script src="../js/event.js"></script>
</body>
</html>
